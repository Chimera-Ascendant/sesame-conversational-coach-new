name: ChimeraCoach
options:
  minimumXcodeGenVersion: 2.32.0
  deploymentTarget:
    iOS: 15.0
packages: {}
targets:
  ChimeraCoach:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    bundleId: com.chimera-ascendant.poc
    sources:
      - path: App
      - path: Audio
      - path: Intent
      - path: Networking
      - path: Perception
      - path: Cognitive
      - path: UI
