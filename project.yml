      path: App/Info.plist
    settings:
      base:
        PRODUCT_NAME: ChimeraCoach
        DEVELOPMENT_TEAM: ""
        CODE_SIGN_STYLE: Automatic
        INFOPLIST_FILE: App/Info.plist
    scheme:
      testTargets: []
